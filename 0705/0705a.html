<!-- 
    html:5 -- html 구조 바로 생성
    ! + tab키 -- html 구조 바로 생성
-->
<!DOCTYPE html>
<!-- 웹브라우저에 html5 문서라는 것을 알려줌 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 "utf-8" -> 한글 읽어 들이는 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        디바이스 종류별로 화면에 출력할 방식 지정 
        viewport가 있어야 반응형 웹페이지를 제작할 때 모바일 화면에 결과물이 출력 가능
    -->
    <title>첫 번째 코딩</title>
    <!-- 웹브라우저 제목(제목 표시줄에 표현) -->

    <!-- 내부 스타일 -->
    <style>
        h1{
            color: white;
            background: black;
        }
    </style>
    <!-- 외부 스타일 -->
    <!-- link:css -->
    <link rel="stylesheet" href="0705a.css">

    <!-- 내부 자바스크립트 -->
    <script>
        alert("hello javascript..!");
    </script>
    <!-- 외부 자바스크립트 -->
    <script src="0705a.js"></script>
</head>
<body bgcolor="aqua">
    <!-- h태그 글자 크기 태그(1~6가지) -->
    <h1>Hello html5</h1>
    <h2>Hello World...!!</h2>
    <h3>안녕</h3>
    <h4>우유</h4>
    <h5>감자</h5>
    <h6>컴퓨터</h6>
    <hr>
    <!-- 수평선 태그 -->
    <h7>춘천컴퓨터</h7><br>안녕하세요
</body>
</html>
