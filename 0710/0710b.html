<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본문법</title>
</head>
<body>
    <!-- 
        <audio> - 사운드 태그
            controls - 오디오 파일을 재생하는 컨트롤 패널 생성
            autoplay - 웹페이지를 열면 오디오 파일을 자동 재생
            loop - 오디오 파일을 무한 반복 재생
            muted  - 음소거
            preload - 오디오 파일을 재생하기 전에 파일을 미리 로딩할지 결정

        <video> - 동영상 태그
            controls - 동영상 파일을 재생하는 컨트롤 패널을 생성
            autoplay - 웹페이지를 열면 동영상 파일을 자동으로 생성
            loop - 동영상 파일을 무한 반복하여 재생
            muted - 동영상에서 소리가 나지 않도록 함(음소거)
            preload - 동영상 파일을 재생하기 전에 모든 파일을 미리 불러옴
            width - 비디오 너비 지정
            height - 비디오 높이 지정
    -->
    <h1>비디오 영상</h1>
    <video src="./visual.mp4" controls autoplay loop muted width="600px" height="400px"></video>
    <hr>
    <audio src="./calm.mp3" controls autoplay loop></audio>
</body>
</html>
