<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본문법</title>
</head>
<body>
    <!-- 
        b 굵은 글자
        i 기울어진 글자
        small 작은 글자
        sub 아래첨자
        sup 위첨자
        ins 밑줄글자
        del 가운데 그어진 글자(취소선)

        strong 강조(강한 강조)
        em 강조(중간 강조)

        특수문자: &nbsp; -- 공백(띄어쓰기)
    -->
    우리나라 <br>
    우     리           나           라 <br>
    <p>우&nbsp;&nbsp;&nbsp;&nbsp;리&nbsp;&nbsp;&nbsp;&nbsp;나&nbsp;&nbsp;&nbsp;&nbsp;라</p>
    <hr>
    <h1><b>Lorem</b></h1>
    <h1><i>Lorem</i></p>
    <h1><small>Lorem</small></h1>
    <h1>Lorem <sup>sit</sup></h1>
    <h1>Lorem <sub>sit</sub></h1>
    <h1><ins>Lorem</ins></h1>
    <h1><del>Lorem</del></h1>
    <hr>
    <b>Lorem</b><br>
    <i>Lorem</i><br>
    <small>Lorem</small><br>
    Lorem <sub>sit</sub><br>
    Lorem <sup>sit</sup><br>
    <ins>Lorem</ins><br>
    <del>Lorem</del><br>
    <hr>
    <p>
        <strong>Lorem</strong> ipsum <em>dolor</em> sit
    </p>
</body>
</html>
